{% extends "base.html" %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/alerts/manage.css" />
{% endblock %}

{% block content %}
<img id="tabimage" src="{{ MEDIA_URL }}images/manage-tabs.png" />
<h2>Search Terms</h2>
<h3>What should we be looking for?</h3>

<ul id="alerts">
  {%for alert in alerts %}
  <li>
  <div class="term">
  {{ alert.term }}
  </div>
  <div class="links">
    <a class="edit" href="/">Edit</a>
    <a class="delete" href="/">Delete</a>
  </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
