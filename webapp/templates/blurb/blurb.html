<div class="blurb">
  <h3><a href="{{ blurb.url }}">{{ blurb.title }}</a></h3>
  {% if blurb.source %}
  <p class="source">{{ blurb.source }}</p>
  {% endif %}
  <p class="blurb">
  {{ blurb.blurb }}
  </p>
</div>
<div class="links">
  <a class="textbtn" href="{{ blurb.url }}">Text</a>
  <a class="irrelevant" href="/"></a>
</div>
