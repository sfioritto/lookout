{% block content %}
<div class="links">
  <a class="reject" href="{{ blurb.reject_url }}">Reject</a>
</div>
<div class="blurb">
  <h3><a class="blurb" href="{{ blurb.url }}">{{ blurb.title }}</a></h3>
<div class="cleardiv"></div>
<p class="blurb">
{% if blurb.source %}
<span class="source">{{ blurb.source }}</span>
{% endif %}
{{ blurb.blurb }}
</p>
<a class="visit" href="{{blurb.visit}}">visit</a>
</div>
{% endblock %}
