<div class="blurb">
  <h3><a class="blurb" href="{{ blurb.url }}">{{ blurb.title }}</a></h3>
  {% if blurb.source %}
  <p class="source">{{ blurb.source }}</p>
  {% endif %}
  <p class="blurb">
  {{ blurb.blurb }}
  </p>
  <a class="visit" href="{{blurb.visit}}">visit</a>
</div>
<div class="links">
  <a class="textbtn" href="{{ blurb.url }}">Text</a>
  <a class="relevance" href="{{ blurb.relevance }}">undo</a>
</div>
