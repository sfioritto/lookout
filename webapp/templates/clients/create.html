{% extends "base.html" %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/clients/create.css" />
{% endblock %}

{% block tabs %}
{% endblock %}

{% block content %}
<h2>Add a client.</h2>

{{ form.errors }}
<form method="post" action="{% url webapp.clients.views.create %}">
  <table>
    <tr>
      <td>{{ form.name.label_tag }}</td>
      <td>{{ form.name }}</td>
    </tr>
 </table>
  <input type="submit" value="create" />
</form>

 {% endblock %}
