{%for client in clients %}
<li class="client">
<div class="client">
<a href="{% url webapp.feed.views.show client.id %}" class="name">{{ client.name }}</a>
</div>
<div class="links">
<a class="delete" id="{{ client.id }}" href="{% url webapp.clients.views.delete %}">Delete</a>
<a class="edit button" href="/">Edit</a>
</div>
</li>
{% endfor %}
